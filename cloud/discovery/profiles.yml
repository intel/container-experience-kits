# How to use this file:
# --------------------
# <feature> can be:
# - on (included and enabled)
# - optional (included in vars but disabled)
# - off (not included, might as well drop it from the profile section)
#
# features:
# - vm_mode             - is 'optional(false)' on k8s and is 'on(true)' on vm_host and on VMs
# - on_vms              - is 'optional(false)' on k8s and on vm_host and is 'on(true)' on VMs
# - nfd
# - kube_dashboard
# - isolcpu
# - cpusets
# - native_cpu_manager
# - bond_cni
# - topology_manager
# - sriov_operator
# - sriov_network_dp
# - nic_drivers
# - sgx
# - sgx_dp
# - kmra:
#     pccs
#     apphsm
#     ctk_demo
# - tcs
# - tac
# - qat
# - gpu
# - gpu_dp
# - openssl
# - tas
# - gas
# - ddp
# - network_userspace
# - dpdk
# - ovs_dpdk
# - pstate
# - cstate
# - ufs - uncore frequency scaling
# - sst
# - power_manager
# - telemetry:
#     prometheus
#     collectd
#     telegraf
# - wireguard
# - multus
# - cndp
# - cndp_dp
# - psp
# - minio
# - cert_manager
# - registry
# - hugepages
# - service_mesh
#     enabled
#     tcpip_bypass_ebpf
#     tls_splicing
#     sgx_signer
# - intel_ethernet_operator
#     enabled
#     flow_config
#     ddp
#     fw_update
# - intel_sriov_fec_operator

