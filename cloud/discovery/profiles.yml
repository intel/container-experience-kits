access:
  name: access
  vm_mode: optional
  on_vms: optional
  nfd: on
  kube_dashboard: on
  isolcpu: optional
  cpusets: optional
  native_cpu_manager: on
  topology_manager: on
  sriov_operator: on
  sriov_network_dp: optional
  nic_drivers: on
  bond_cni: off
  qat: optional
  qat_dp: optional
  openssl: on
  dsa: on
  dsa_dp: on
  dlb: optional
  dlb_dp: optional
  gpu: off
  gpu_dp: off
  sgx: off
  sgx_dp: off
  kmra:
    pccs: off
    apphsm: off
    ctk_demo: off
  tcs: off
  tac: off
  tas: off
  gas: off
  ddp: off
  network_userspace: off
  dpdk: on
  ovs_dpdk: off
  pstate: off
  cstate: on
  ufs: off
  sst: off
  power_manager: on
  telemetry:
    prometheus: on
    collectd: optional
    telegraf: on
  service_mesh:
    enabled: off
    tcpip_bypass_ebpf: off
    tls_splicing: off
    sgx_signer: off
  wireguard: on
  multus: on
  firewall: optional
  cndp: off
  cndp_dp: off
  psp: on
  minio: off
  cert_manager: on
  registry: on
  hugepages: on
  tadk: off
  intel_ethernet_operator:
    enabled: optional
    flow_config: optional
    ddp: optional
    fw_update: optional
  intel_sriov_fec_operator: on

