---
# containerd versions are only relevant for docker
containerd_versioned_pkg: "{{ containerd_package }}-1.6.4-3.1.el{{ ansible_distribution_major_version }}"

# https://docs.docker.com/engine/installation/linux/centos/#install-from-a-package
# https://download.docker.com/linux/centos/<centos_version>>/x86_64/stable/Packages/
# or do 'yum --showduplicates list docker-engine'
docker_versioned_pkg: "docker-ce-3:20.10.20-3.el{{ ansible_distribution_major_version }}"

docker_cli_versioned_pkg: "docker-ce-cli-1:20.10.20-3.el{{ ansible_distribution_major_version }}"

docker_package_info:
  enablerepo: "docker-ce"
  pkgs:
    - "{{ containerd_versioned_pkg }}"
    - "{{ docker_cli_versioned_pkg }}"
    - "{{ docker_versioned_pkg }}"
