---
crio_versioned_pkg:
  "1.21":
    - "cri-o=1.21*"
    - cri-o-runc
  "1.20":
    - "cri-o=1.20*"
    - cri-o-runc
  "1.19":
    - "cri-o=1.19*"
    - cri-o-runc

crio_packages: "{{ crio_versioned_pkg[crio_version] }}"

# The crio_runtimes variable defines a list of OCI compatible runtimes.
crio_runtimes:
  - name: runc
    path: /usr/sbin/runc
    type: oci
    root: /run/runc
