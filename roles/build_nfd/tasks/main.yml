---
  - name: Create nfd dir
    file: "path={{ nfd_dir }} state=directory"

  - name: Clone nfd
    async: "{{ connection_timeout }}"
    poll: 10
    git:
      repo: "{{ nfd_repo }}"
      dest: "{{ nfd_dir }}"
      version: "{{ nfd_branch }}"
      accept_hostkey: yes
      recursive: no
      force: yes

  - name: Bring in shortened Makefile
    template:
      dest: "{{ nfd_dir }}/Makefile"
      src: short_makefile

  - name: Configure proxy in Docker build (if applicable)
    template:
      dest: "{{ nfd_dir }}/Makefile"
      src: proxy_makefile
    when: '"http_proxy" in calc_proxy_env or "https_proxy" in calc_proxy_env'

  - name: Build nfd image
    make:
      chdir: "{{ nfd_dir }}"
      params:
        VERSION: v0.1.0
        DOCKER_IMAGE_NAME: nfd
