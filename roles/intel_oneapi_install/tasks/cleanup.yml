- name: Remove Intel oneAPI kits
  vars:
    intel_oneapi_dir: "{{ intel_oneapi_root_dir }}/{{ oneapi_kit }}"
  ansible.builtin.include_tasks: remove_kit.yml
  loop: "{{ intel_oneapi | dict2items | rejectattr('value', 'false') | map(attribute='key') | list }}"
  loop_control:
    loop_var: "oneapi_kit"

- name: Remove Intel oneAPI directory
  ansible.builtin.file:
    path: "{{ intel_oneapi_root_dir }}"
    state: absent
