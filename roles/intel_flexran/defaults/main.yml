intel_flexran_dpdk_patch_chk: "91b4d1911568f59d349adc0152d0d60fb4c5fd927373d021f7de188ba20f1267" # SHA256 for dpdk_patch-23.03.patch

intel_flexran_patch: "FlexRAN-R{{ intel_flexran_ver }}.zip"
