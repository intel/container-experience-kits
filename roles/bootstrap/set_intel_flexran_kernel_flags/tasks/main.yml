  set_fact:
    intel_flexran_cmdline: 'GRUB_CMDLINE_LINUX="default_hugepagesz=1G hugepages=60 hugepagesz=1G nmi_watchdog=0 softlockup_panic=0 intel_iommu=on iommu=pt rcu_nocbs=4-107,116-219 irqaffinity=0-3,108-111,112-115,220-223 isolcpus=managed_irq,domain,4-107,116-219 kthread_cpus=0-3,108-111,112-115,220-223 nohz_full=4-107,116-219 crashkernel=auto enforcing=0 quiet rcu_nocb_poll rhgb selinux=0 mce=off audit=0 pci=realloc pci=assign-busses rdt=l3cat skew_tick=1 nosoftlockup nohz=on" {{ intel_flexran_marker }}' # noqa yaml[line-length]
    intel_flexran_isol_cores: "4-99,108-203"
    intel_flexran_cpu_supported: true
  when:
    - ansible_processor_count == 2
    - ansible_processor_cores == 56

- debug: msg="final kernel cmdline is {{ intel_flexran_cmdline }}"

- name: set Intel FlexRAN kernel flags in /etc/default/grub
  lineinfile:
    dest: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX="\${GRUB_CMDLINE_LINUX}(.*?)" {{ intel_flexran_marker }}$'
    line: '{{ intel_flexran_cmdline }}'
    state: present
    mode: '0664'
  notify:
    - reboot server

