- name: register mgmt driver
  shell: "set -o pipefail && ethtool -i {{ hostvars[inventory_hostname]['ansible_default_ipv4']['interface'] }} | grep driver | sed 's/^driver: //'"
  args:
    executable: /bin/bash
  register: mgmt_interface_driver
  changed_when: false

- include_role:
    name: cluster_defaults

- name: install dependencies
  package:
    name:
      - build-essential
      - linux-headers-{{ ansible_kernel }}
      - libelf-dev
      - ethtool
    state: present

- meta: flush_handlers

- name: regather facts in case mgmt interface changed since start of play
  setup:
    gather_subset:
      - network

- name: ADQ - update ICE driver on control plane
  include_role:
    name: bootstrap/update_nic_drivers
    tasks_from: ice.yml

- name: ADQ - update ICE firmware on control plane
  include_role:
    name: bootstrap/update_nic_firmware
    tasks_from: adq_update.yml
