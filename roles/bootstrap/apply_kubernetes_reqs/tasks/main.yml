---
- name: comment swap lines in /etc/fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*swap.*)$'
    replace: '# \1'
    mode: 0600
  become: yes

- name: perform daemon reload
  systemd:
    daemon_reload: yes
  changed_when: false
  become: yes

# swap disabling routine
- name: disable swap usage
  command: swapoff -a
  changed_when: false
  become: yes

- name: get swap service unit name
  shell: set -o pipefail | systemctl list-unit-files | grep \.swap | awk '{print $1}' # noqa command-instead-of-module
  args:
    executable: /bin/bash
  register: unit_name
  changed_when: false
  become: yes

- name: stop swap service
  systemd:
    state: stopped
    name: "{{ unit_name.stdout }}"
  become: yes
  when: '"swap" in unit_name.stdout'

- name: mask swap service to /dev/null
  systemd:
    name: "{{ unit_name.stdout }}"
    masked: yes
  become: yes
  when: '"swap" in unit_name.stdout'

# note: this uses "failed_when: false" for the cases where br_netfilter is built Linux into kernel and not listed as a module
# please see here for more information: https://github.com/kubernetes/kubernetes/issues/23385
- name: load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present
  become: yes
  failed_when: false

- name: add IP forwarding to sysctl.conf
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_set: yes
    sysctl_file: "/etc/sysctl.d/99-sysctl.conf"
    state: present
    reload: yes
