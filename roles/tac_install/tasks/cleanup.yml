---
- name: undeploy TAC
  make:
    target:
      undeploy
    chdir: "{{ tac_git_path }}"
  environment:
    REGISTRY: "{{ (tac.build_image_locally) | ternary(registry_local_address, 'intel') }}"
  failed_when: false

- name: delete TAC directory
  file:
    path: "{{ tac_git_path }}"
    state: absent
  failed_when: false
