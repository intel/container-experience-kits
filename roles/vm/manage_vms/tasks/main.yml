---
- name: Allocate cpus in case it's not done already by isolcpus
  include_role:
    name: bootstrap/allocate_cpus # noqa role-name[path] - role in bootstrap
  when:
    - (isolcpus_cpus_total is not defined) or (not isolcpus_cpus_total)

- name: Start VMs
  include_tasks: start_vm.yml
  loop: "{{ cpupin_vms | default([]) }}"
  loop_control:
    loop_var: vm
