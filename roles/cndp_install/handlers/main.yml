---
- name: restart docker
  command: /bin/true
  notify:
    - reload systemd
    - reload docker
    - wait for docker
    - wait for kubernetes

- name: reload systemd
  systemd:
    daemon_reload: true

- name: reload docker
  service:
    name: docker
    state: restarted

- name: wait for docker
  command: "{{ docker_bin_dir }}/docker images"
  register: docker_ready
  retries: 20
  delay: 1
  until: docker_ready.rc == 0

- name: wait for kubernetes
  command: kubectl get nodes
  register: kubernetes_ready
  retries: 10
  delay: 2
  until: kubernetes_ready.rc == 0
  when:
    - inventory_hostname == groups['kube_control_plane'][0]

- name: restart containerd
  command: /bin/true
  notify:
    - containerd | restart containerd
    - containerd | wait for containerd

- name: containerd | restart containerd
  systemd:
    name: containerd
    state: restarted
    enabled: yes
    daemon-reload: yes

- name: containerd | wait for containerd
  command: "{{ containerd_bin_dir }}/ctr images ls -q"
  register: containerd_ready
  retries: 8
  delay: 4
  until: containerd_ready.rc == 0
  when:
    - inventory_hostname == groups['kube_control_plane'][0]

- name: restart crio
  command: /bin/true
  notify:
    - reload systemd
    - reload crio

- name: reload systemd
  systemd:
    daemon_reload: true

- name: reload crio
  service:
    name: crio
    state: restarted
    enabled: yes
