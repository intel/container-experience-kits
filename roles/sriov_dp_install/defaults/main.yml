---
sriov_net_dp_git_url: "https://github.com/k8snetworkplumbingwg/sriov-network-device-plugin.git"
sriov_net_dp_dir: "{{ (project_root_dir, 'sriov-network-device-plugin') | path_join }}"
sriov_net_dp_image: "ghcr.io/k8snetworkplumbingwg/sriov-network-device-plugin"
sriov_net_dp_tag: "v3.5.0"
sriov_net_dp_build_image_locally: false
sriov_net_dp_namespace: kube-system

sriovdp_config_data: |
    {
        "resourceList": [{
                "resourceName": "intel_sriov_netdevice",
                "selectors": {
                    "vendors": ["8086"],
                    "devices": ["154c", "10ed", "1889"],
                    "drivers": ["iavf", "ixgbevf"]
                }
            },
            {
                "resourceName": "intel_sriov_dpdk_700_series",
                "selectors": {
                    "vendors": ["8086"],
                    "devices": ["154c", "10ed"],
                    "drivers": ["vfio-pci"]
                }
            },
            {
                "resourceName": "intel_sriov_dpdk_800_series",
                "selectors": {
                    "vendors": ["8086"],
                    "devices": ["1889"],
                    "drivers": ["vfio-pci"]
                }
            }
        ]
    }
