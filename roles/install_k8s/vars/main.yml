k8s_gpg_url: https://packages.cloud.google.com
k8s_ubuntu_url: http://apt.kubernetes.io/
go_ubuntu_ppa: longsleep/golang-backports
k8s_packages:
  "RedHat":
    - kubelet-{{ kubernetes_version }}
    - kubectl-{{ kubernetes_version }}
    - kubeadm-{{ kubernetes_version }}
    - kubernetes-cni-{{ kubernetes_cni_version }}
    - go
  "Debian":
    - kubelet={{ kubernetes_version }}*
    - kubectl={{ kubernetes_version }}*
    - kubeadm={{ kubernetes_version }}*
    - kubernetes-cni={{ kubernetes_cni_version }}*
    - golang-go
