---
- name: install dependencies
  include_role:
    name: install_dependencies

- name: set kubelet requirements in sysctl
  copy:
    dest: /etc/sysctl.d/90-kubelet.conf
    content: |
      vm.overcommit_memory=1
      kernel.panic=10
      kernel.panic_on_oops=1
    mode: 0755
  become: yes

- name: apply kubelet sysctl changes
  command: sysctl -p /etc/sysctl.d/90-kubelet.conf
  become: yes
  changed_when: true

- name: create /etc/cni/net.d/templates
  file:
    path: /etc/cni/net.d/templates
    state: directory
    mode: 0755

- name: copy patched Multus config
  template:
    dest: /etc/cni/net.d/templates/00-multus.conf
    src: multus.conf.j2
    owner: root
    group: root
    mode: 0644
  when: kube_network_plugin_multus | default(true) | bool

- name: create Kubernetes admission control config dir
  file:
    path: "{{ kube_config_dir }}/admission-control"
    state: directory
    mode: 0755
  when: inventory_hostname in groups['kube_control_plane']

- name: copy admission control configuration file
  template:
    dest: "{{ kube_config_dir }}/admission-control/config.yaml"
    src: config.yaml.j2
    owner: root
    group: root
    mode: 0644
    force: yes
  when: inventory_hostname in groups['kube_control_plane']

- name: copy admission controller configuration files
  copy:
    src: "{{ item }}"
    dest: "{{ kube_config_dir }}/admission-control/"
    owner: root
    group: root
    mode: 0644
  with_fileglob: '*.yaml'
  when: inventory_hostname in groups['kube_control_plane']

- block:
    - name: networkd | disable managing of foreign routes
      lineinfile:
        path: "{{ item.dest }}"
        line: "{{ item.line }}"
        regexp: "{{ item.regex }}"
        firstmatch: yes
      loop:
        - {dest: "/etc/systemd/networkd.conf",
           regex: "#ManageForeignRoutingPolicyRules=yes", line: "ManageForeignRoutingPolicyRules=no"}
        - {dest: "/etc/systemd/networkd.conf",
           regex: "#ManageForeignRoutes=yes", line: "ManageForeignRoutes=no"}

    - name: Restart systemd-networkd
      systemd:
        name: systemd-networkd.service
        state: restarted
  when: kube_network_plugin == "cni"
