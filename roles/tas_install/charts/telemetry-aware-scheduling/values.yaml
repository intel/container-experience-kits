# Default values for telemetry-aware-schedulng.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

controllerImage:
  repository: "localhost:30500/tas-controller"
  tag: latest
  pullPolicy: IfNotPresent

extenderImage:
  repository: "localhost:30500/tas-extender"
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
namespace: default
fullnameOverride: ""
clusterName: "cluster.local"

serviceAccount:
  create: true

service:
  type: ClusterIP
  port: 80

tls:
  enabled: false
