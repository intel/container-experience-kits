            state: absent
          failed_when: false
          with_items:
            - "{{ versions_output_file }}"
            - "{{ versions_parsing_errors_file }}"
        - name: Write versions into output file
          lineinfile:
            path: "{{ versions_output_file }}"
            line: "{{ item.stdout }}{% if item.stderr and item.item.optional | default(false) %} {{ item.item.reason }}{% endif %}"
            mode: 0644
            create: yes
          loop: "{{ item_value.results }}"
        - name: Write version parsing errors into errors file
          lineinfile:
            path: '{{ versions_parsing_errors_file }}'
            line: "{{ item.stdout }}\nParameter {{ item.item.shortname }} in file {{ item.item.var_file_path }} was not found\n{{ item.stderr }}\n"
            mode: 0644
            create: yes
          loop: "{{ item_value.results }}"
          when:
            - item.stderr
            - not item.item.optional | default(false)
    - name: Add ddp_profile variable
      shell: set -o pipefail | grep ddp_profile ../examples/k8s/full_nfv/host_vars/node1.yml |head -n1| awk '{print $3}'
      changed_when: false
      register: ddp_profile
    - name: Add ddp_profile variable
      lineinfile:
        path: "{{ versions_output_file }}"
        line: "ddp_profile,{{ ddp_profile.stdout }}"
    - name: Add jaeger_version variable
      shell: grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+' roles/jaeger_install/defaults/main.yml
      changed_when: false
      register: jaeger_version
    - name: Add jaeger version variable
      lineinfile:
        path: "{{ versions_output_file }}"
        line: "jaeger,{{ jaeger_version.stdout }}"
