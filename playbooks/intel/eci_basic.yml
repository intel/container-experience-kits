---
# intel_eci may install intel RT kernel and reboot, so vm_host needs go first
- hosts: vm_host
  tasks: []
  roles:
    - role: intel_eci
      tags: intel-eci
      when:
        - intel_eci_enabled | default(false) | bool
  environment:
    - "{{ proxy_env | d({}) }}"
  any_errors_fatal: true

# This tasks is used to configure host and extract some information used for vm
- hosts: vm_host
  tasks:
    - include_role:
        name: intel_eci
        tasks_from: eci_host
      when:
        - intel_eci_enabled | default(false) | bool
        - vms | length != 0

- hosts: vms
  tasks: []
  roles:
    - role: intel_eci
      tags: intel-eci
      when:
        - intel_eci_enabled | default(false) | bool
  environment:
    - "{{ proxy_env | d({}) }}"
  any_errors_fatal: true
