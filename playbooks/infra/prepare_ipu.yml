---
- hosts: ipu_host
  roles:
    - role: cluster_defaults
      tags: always
    - role: bootstrap/configure_proxy
      tags: proxy
    - role: ipu/common
    - role: ipu/flash_ipu_ssd
      when:
        - not ipu_1gbe_connected_to_linkp

- hosts: ipu_linkp
  roles:
    - role: cluster_defaults
      tags: always
    - role: bootstrap/configure_proxy
      tags: proxy
    - role: ipu/common
    - role: ipu/prepare_ipu_linkp
    - role: ipu/flash_ipu_ssd
      when:
        - ipu_1gbe_connected_to_linkp
    - role: ipu/flash_ipu_nvm

- hosts: ipu_imc
  roles:
    - role: ipu/imc

- hosts: ipu_acc
  roles:
    - role: ipu/acc
