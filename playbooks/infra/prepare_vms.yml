---
- hosts: vm_host
  roles:
    - role: vm/compile_libvirt
      when:
        - ansible_distribution == "Ubuntu" and ansible_distribution_version == "22.04"
        - sgx_dp_enabled | default(false)
    - role: vm/conf_libvirt

- hosts: vm_host
  gather_facts: false
  roles:
    - role: vm/manage_imgs
    - role: vm/manage_bridges
    - role: vm/manage_vms
    - role: vm/vm_sgx_enable
      when:
        - sgx_dp_enabled | default(false)
    - role: vm/prepare_cek

- hosts: vm_host
  gather_facts: false
  serial: 1
  roles:
    - role: vm/prepare_bastion_host_config

- hosts: vm_host
  gather_facts: false
  roles:
    - vm/prepare_cek_vxlan

- hosts: vm_host
  gather_facts: false
  serial: 1
  roles:
    - role: vm/prepare_bastion_host_config_vxlan
    - role: vm/prepare_vm_inventory

- hosts: k8s_cluster
  handlers:
    - name: reboot VMs
      reboot: { reboot_timeout: 300 }
  tasks:
    - name: Test updated inventory
      ping:
    - name: Check if reboot is needed
      command: needs-restarting -r
      register: needs_reboot
      failed_when: false
      notify:
        - reboot VMs
      changed_when: needs_reboot.rc == 1
      when: vm_image_distribution == "rocky"
