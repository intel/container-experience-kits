---
# All configurable items are in ``groups_vars/all/all.yml``
# Some default parameters shown for reference

use_dpdk: true

kubernetes_version: "1.8.4"

pod_network_type: flannel

use_multus_predefined: true
multus_map: multus-dpdk

use_sriov: true
num_virtual_functions: 7

use_cmk: true
cmk_img: "cmk:v1.2.1"
num_dp_cores: 4
num_cp_cores: 1

use_udev: true

node_info:
  master-1:
    networks:
      mgmt:
        interface: mgmt
        boot_protocol: static
        ip_address: 192.168.201.10
        prefix: 24
        mac_address: a0:36:9f:bd:63:21
      inter:
        interface: inter
        boot_protocol: dhcp
        mac_address: a0:36:9f:bd:63:20
    tenant_networks:
      virtual-1:
        interface: tenant1
        boot_protocol: none
        mac_address: 3c:fd:fe:a0:0f:59
      virtual-2:
        interface: tenant2
        boot_protocol: none
        mac_address: 3c:fd:fe:a0:0f:5a
  minion-1:
    networks:
      mgmt:
        interface: mgmt
        boot_protocol: static
        ip_address: 192.168.201.11
        prefix: 24
        mac_address: a4:bf:01:19:9a:01
      inter:
        interface: inter
        boot_protocol: dhcp
        mac_address: a4:bf:01:19:9a:02
    tenant_networks:
      virtual-1:
        interface: tenant1
        boot_protocol: none
        mac_address: 3c:fd:fe:a0:17:ea
      virtual-2:
        interface: tenant1
        boot_protocol: none
        mac_address: 3c:fd:fe:a0:17:eb
